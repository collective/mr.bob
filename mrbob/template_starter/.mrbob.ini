[template]
description = bobtemplates starter sample.

[questions]
pkg.project.question = Package Name
pkg.project.help = Name of the inner namespace package
pkg.project.required = true

pkg.description.question = Description
pkg.description.help = One-line description of the project
pkg.description.required = true

pkg.author_name.question = Author
pkg.author_name.help = Name of project's author
pkg.author_name.required = true

pkg.author_email.question = Author Email
pkg.author_email.help = Email of author for project
pkg.author_email.required = true

pkg.zipsafe.question = Zip-Safe [n/y]
pkg.zipsafe.help = Can this project be used as a zipped egg
pkg.zipsafe.default = n
pkg.zipsafe.required = true
pkg.zipsafe.post_ask_question = mrbob.hooks:to_boolean

